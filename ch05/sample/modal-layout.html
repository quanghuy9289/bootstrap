<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Modal in Bootstrap</title>
    <style>
      .box {
        border: 1px solid black;
        background-color: #a9bdbe;
      }
      .parent {
        border: 1px solid black;
        background-color: #2ce4ee;
      }
    </style>
  </head>
  <body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Launch modal</button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-6 box">.col-md-6</div>
                <div class="col-md-6 box">.col-md-6</div>
              </div>
              <div class="row">
                <div class="col-md-3 ml-auto box">.col-md-3 .ml-auto</div>
                <div class="col-md-2 ml-auto box">.col-md-2 .ml-auto</div>
              </div>
              <div class="row">
                <div class="col-md-6 ml-auto box">.col-md-6 .ml-auto</div>
              </div>
              <div class="row">
                <div class="col-sm-9 parent">
                  Level 1: .col-sm-9
                  <div class="row">
                    <div class="col-8 col-sm-6 box">Level 2: .col-8 .col-sm-6</div>
                    <div class="col-4 col-sm-6 box">Level 2: .col-4 .col-sm-6</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      window.addEventListener(
        "load",
        function () {
          $("[data-toggle=popover]").popover();
          $("[data-toggle=tooltip]").tooltip();
        },
        false,
      );
    </script>
  </body>
</html>
