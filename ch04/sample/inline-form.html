<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Inline Form in Bootstrap</title>
    <style>
      body {
        margin: 3rem auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="form-inline">
        <div class="form-group mr-sm-3">
          <label for="username" class="mr-sm-1">Email</label>
          <input type="text" class="form-control" id="username" placeholder="Your email" />
        </div>

        <div class="form-group mr-sm-3">
          <label for="password" class="mr-sm-1">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Your password" />
        </div>

        <div class="form-group form-check mr-sm-3">
          <input class="form-check-input" type="checkbox" id="remember_me" />
          <label class="form-check-label" for="remember_me"> Remember me </label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br /><br />

      <h3>Hide labels in form</h3>
      <form class="form-inline">
        <div class="form-group mr-sm-3">
          <label for="username" class="sr-only">Email</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input type="text" class="form-control" id="username" placeholder="Your email" />
          </div>
        </div>

        <div class="form-group mr-sm-3">
          <label for="password" class="sr-only">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Your password" />
        </div>

        <div class="form-group form-check mr-sm-3">
          <input class="form-check-input" type="checkbox" id="remember_me_2" />
          <label class="form-check-label" for="remember_me_2"> Remember me?</label>
        </div>

        <div class="form-group form-check mr-sm-3">
          <input class="form-check-input" type="radio" name="exampleRadio" id="exampleRadio1" value="yes" checked />
          <label class="form-check-label mr-sm-2" for="exampleRadio1"> Yes </label>
          <input class="form-check-input" type="radio" name="exampleRadio" id="exampleRadio2" value="no" />
          <label class="form-check-label" for="exampleRadio2"> No </label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
