<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Images in Bootstrap</title>
    <style>
      body {
        margin: 2rem auto;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Image sharp</p>
      <img src="images/logo.gif" class="rounded" alt="Responsive image" />
      <img src="images/logo.gif" class="rounded-top" alt="Responsive image" />
      <img src="images/logo.gif" class="rounded-right" alt="Responsive image" />
      <img src="images/logo.gif" class="rounded-bottom" alt="Responsive image" />
      <img src="images/logo.gif" class="rounded-left" alt="Responsive image" />
      <img src="images/logo.gif" class="rounded-circle" alt="Responsive image" />
      <img src="images/logo.gif" class="rounded-pill" alt="Responsive image" />
      <img src="images/logo.gif" class="rounded-0" alt="Responsive image" />
    </div>
    <br />

    <div>
      <p>Responsive images</p>
      <img src="images/sampson.jpg" class="img-fluid" alt="Responsive image" />
    </div>
    <br />

    <div>
      <p>Images thumbnails</p>
      <img src="images/sampson.jpg" class="img-thumbnail" alt="Responsive image" />
    </div>
    <br />

    <div>
      <p>Aligning Images</p>
      <img src="images/logo.gif" class="rounded float-left" alt="Responsive image" />
      <img src="images/logo.gif" class="rounded float-right" alt="Responsive image" />
    </div>
  </body>
</html>
