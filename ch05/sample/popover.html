<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Popover in Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <p>Popover can be triggered thanks to an element inside a shadow DOM.</p>
      <br />
      <p>Hover over the buttons below to see the four popover directions: top, right, bottom, and left.</p>
      <button
        type="button"
        class="btn btn-secondary"
        data-container="body"
        data-toggle="popover"
        data-placement="top"
        title="Popover title"
        data-content="Top popover"
      >
        Popover on top
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        data-container="body"
        data-toggle="popover"
        data-placement="right"
        title="Popover title"
        data-content="Right popover"
      >
        Popover on right
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        data-container="body"
        data-toggle="popover"
        data-placement="bottom"
        title="Popover title"
        data-content="Bottom popover"
      >
        Popover on bottom
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        data-container="body"
        data-toggle="popover"
        data-placement="left"
        title="Popover title"
        data-content="Left popover"
      >
        Popover on left
      </button>
    </div>
    <script>
      window.addEventListener(
        "load",
        function () {
          $("[data-toggle=popover]").popover();
        },
        false,
      );
    </script>
  </body>
</html>
