<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Three column layout example</title>
    <style>
      .row div {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-6" style="background-color: lavender">Column 1</div>
        <div class="col-md-4 col-6" style="background-color: lavenderblush">Column 2</div>
        <div class="col-md-4 col-12" style="background-color: #8282f6">Column 3</div>
      </div>
    </div>
  </body>
</html>
