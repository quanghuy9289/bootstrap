<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Form in Bootstrap</title>
    <style>
      body {
        margin: 3rem auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Sample form</h2>
      <br />
      <form>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
            aria-describedby="emailHelp"
          />
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" />
        </div>

        <div class="form-group">
          <label for="order_select">Order Type</label>
          <select class="form-control" id="order_select">
            <option>Member Package</option>
            <option>Donor Package</option>
            <option>Single Tickets</option>
          </select>
        </div>

        <div class="form-group">
          <label for="note">Note</label>
          <textarea class="form-control" id="note" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="upload_photo">Your photo</label>
          <input type="file" class="form-control-file" id="upload_photo" accept="image/png, image/gif, image/jpg" />
          <small class="form-text text-muted">Supported images file type (.png, .gif, .jpg)</small>
        </div>

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkbox1" />
            <label class="form-check-label" for="checkbox1"> Default checkbox </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkbox2" disabled />
            <label class="form-check-label" for="checkbox2"> Disabled checkbox </label>
          </div>
        </div>

        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios1"
              value="option1"
              checked
            />
            <label class="form-check-label" for="exampleRadios1"> Default radio </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" />
            <label class="form-check-label" for="exampleRadios2"> Second default radio </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios3"
              value="option3"
              disabled
            />
            <label class="form-check-label" for="exampleRadios3"> Disabled radio </label>
          </div>
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="remember_me" />
          <label class="form-check-label" for="remember_me">Remember me</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
